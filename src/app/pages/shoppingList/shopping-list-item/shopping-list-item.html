<div class="shopping-list-item-container">
    <ul class="leading-6">
        @for (ingredient of ingredients() | orderBy: 'isAvailable': true; track ingredient) {
        <li class="flex li-even">
            <label>
                <input type="checkbox" class="checkbox" [checked]="ingredient.isAvailable"
                    (click)="onChanceAvailable(shoppingItem(), ingredient)">
                <div class="w-15 text-right  inline-block">
                    {{ingredient.unit}}&nbsp;{{ingredient.unitOfmeasurement}} </div>
                <div class="inline-block">&nbsp; {{ingredient.ingredient | ucfirst}}</div>
            </label>
        </li>
        }
    </ul>
</div>
