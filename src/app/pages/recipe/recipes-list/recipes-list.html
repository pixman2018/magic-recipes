<section class="container my-20">
  <h3 class="">{{ headline() | ucfirst:'all' }}</h3>
  <div class="container-inner flex flex-wrap mt-3 gap-10">
    @for (recipe of recipes() ; track recipe.id) {
    <figure class="recipe-card " [routerLink]="['/recipe', recipe.id]">
      <img [src]="recipe.image ? 'pic/recipes/' + recipe.image : '../pic/placeholder.png'" [alt]="recipe.title">
      <figcaption class=" ">
        {{ recipe.title}}
      </figcaption>
    </figure>
    }
    @empty {
    <p>Keine Rezepte gefunden.</p>
    }
  </div>
</section>
