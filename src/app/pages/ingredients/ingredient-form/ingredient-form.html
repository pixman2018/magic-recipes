<form id="ingredientForm">
  <div class="ingredient-text">
    Bitte alle Angaben in 100g eintragen.
  </div>
  <div class="form-container">

    <div class="form-group  width-50">
      <label for="ingredient" class="">
        <span class="required">*&nbsp;</span><span>Zutat</span>
      </label>
      <input [formField]="indredientForm.ingredient" type="text" id="ingredient" placeholder="Zutat"
        class="formControl disabled" />

      <lib-error-message [control]="indredientForm.ingredient" />
    </div>

    <div class="form-group  width-50">
      <label for="calories" class="">
        <span class="required">*&nbsp;</span><span>Kalorien (kcal)</span>
      </label>
      <input [formField]="indredientForm.calories" type="number" id="calories" placeholder="Kalorien (kcal)"
        class="formControl" />

      <lib-error-message [control]="indredientForm.calories" />
    </div>
  </div>

  <div class="form-container">
    <div class="form-group  width-50">
      <label for="protein" class="">
        <span class="required">*&nbsp;</span><span>Protein</span>
      </label>
      <input [formField]="indredientForm.protein" type="number" id="protein" placeholder="Protein"
        class="formControl" />

      <lib-error-message [control]="indredientForm.protein" />
    </div>

    <div class="form-group  width-50">
      <label for="carbohydrates" class="">
        <span class="required">*&nbsp;</span><span>Kohlenhydrate</span>
      </label>
      <input [formField]="indredientForm.carbohydrates" type="number" id="carbohydrates" placeholder="Kohlenhydrate"
        class="formControl" />

      <lib-error-message [control]="indredientForm.carbohydrates" />
    </div>


  </div>

  <div class="form-container">
    <div class="form-group  width-50">
      <label for="fat" class="">
        <span class="required">*&nbsp;</span><span>Fett</span>
      </label>
      <input [formField]="indredientForm.fat" type="number" id="fat" placeholder="Fett" class="formControl" />

      <lib-error-message [control]="indredientForm.fat" />
    </div>

    <div class="form-group  width-50">
      <label for="dietaryFiber" class="">
        <span class="required">*&nbsp;</span><span>Ballaststoffe</span>
      </label>
      <input [formField]="indredientForm.dietaryFiber" type="number" id="dietaryFiber" placeholder="Ballaststoffe"
        class="formControl" />

      <lib-error-message [control]="indredientForm.dietaryFiber" />
    </div>
  </div>

  <div class="form-container">
    <div class="form-group  checkbox-group width-25">

      <label class="inline">Ge√ºrze
        <input type="checkbox" [formField]="indredientForm.isSpices"
          class="ml-1 outline-lime-700 outline-1 accent-lime-700 checked:text-white">
      </label>
    </div>

  </div>

  <div class="mb-4">
    <button type="button" class="btn btn-ghost-primary w-[100px] flex justify-center ml-auto" (click)="onSubmit()"
      [disabled]="indredientForm().invalid()" [class.disabled]="indredientForm().invalid()">
      Speichern
    </button>
  </div>
</form>
