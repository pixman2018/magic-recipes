<section class="container my-20">
    <h3 class="">{{ headline() }}</h3>
    <div class="container-inner flex flex-wrap justify-around mt-3 gap-10">
        @for (recipe of recipes$() | async; track recipe.id) {
        <figure class="recipe-card " [routerLink]="['/recipe', recipe.id]">
            <img [src]="recipe.image" [alt]="recipe.title">
            <figcaption class=" ">
                {{ recipe.title}}
            </figcaption>
        </figure>
        }
    </div>
</section>
